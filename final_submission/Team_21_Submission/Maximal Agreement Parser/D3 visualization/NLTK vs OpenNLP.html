<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Comparison of counts between NLTK vs OpenNLP'
        },
        xAxis: {
            categories: ['science','weather','2015','Organization','temperature','1995','California','image','DPM','pdf','research','org','hot','ice'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Named Entities (count)',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' Named Entities'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'NLTK count',
            data: [41, 53, 10, 13, 24, 54, 18, 1, 6, 4, 17,10,21,22]
        },{
            name: 'OpenNLP count',
            data: [16,68,20,12,0,48,10,40,36,14,31,38,15,31]
        }]
    });
});
</script>
</head>
<body>

<div id="container" style="min-width: 310px; max-width: 800px; height: 1200px; margin: 0 auto"></div>

</body>
</html>
